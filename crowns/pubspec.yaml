name: crowns
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  http: ^0.13.3
  image_picker: ^0.8.0+3
  flutter_svg: ^0.22.0
  date_time_picker: ^2.0.0
  toggle_switch: ^1.2.0
  buttons_tabbar: ^1.3.0
  fluttertoast: ^8.0.7
  flutter_rating_bar: ^4.0.0
  flutter_launcher_icons: "^0.9.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo-app.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Thin.ttf
          weight: 200
        - asset: assets/fonts/SFProDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Heavy.ttf
          weight: 800
        - asset: assets/fonts/SFProDisplay-Black.ttf
          weight: 900